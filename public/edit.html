<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini Blog Admin Page </title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/edit.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <script type="text/javascript">
        if(localStorage.getItem('token') === null) {
            location.href = '/login'
        }
    </script>
  </head>

  <body>
    <header>
      <div class="header">
        <a class="header__logo" href="/admin">mini Blog Admin Page </a>
      </div>
      <div class="grovalNavigationMenu" id="logout">
        <a class="no-color-change" name="logout" href="javascript:void(0)" @click="logout()">Logout</a>
     </div>
    </header>

    <main>
        <div  id="edit-article" class="l-col l-row l-v-padd">
            <div class="article-edit l-row">

              <div class="article-edit__form l-row">
                <div class="article-form l-row">
                    <ul v-show="errMessage" class="article-form__errors">
                    <div class="article-form__error-tmpl">
                      <li v-for="err in errMessage" class="article-form__error">{{ err }}</li>
                    </div>
                  </ul>
                    <div  class="article-form__title">
                      <label class="article-form__label" for="form-title">タイトル</label>
                      <input class="article-form__input" type="text" name="title"  v-model="requestBody.title">
                    </div>
                  
                    <div class="article-form__body">
                      <label class="article-form__label article-form__label--body" for="form-body">本文</label>
                      <i class="fas fa-eye article-form__open-preview"></i>
                      <textarea class="article-form__input article-form__input--body" name="body"
                         v-model="requestBody.body">  </textarea>
                    </div>
                  
                    <div class="article-form__preview">
                      <div class="form__label article-form____label--preview">プレビュー</div>
                      <i class="fas fa-eye-slash article-form__close-preview"></i>
                      <div class="article-form__preview-body">
                        <div class="article-form__preview-body-contents">
                        </div>
                      </div>
                    </div>
                  
                    <div class="article-form__footer">
                      <button class="article-form__cancel btn--info"><a href="/admin">キャンセル</a></button>
                      <button class="article-form__save btn--primary"  @click="edit()">保存</button>
                    </div>
                </div>

              </div>
            </div>
          </div>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__copy-right">
            copy right
        </div>
      </div>
    </footer>
    <script type="text/javascript"  src="/assets/js/edit.js"></script>
  </body>
</html>
